<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat with Express and Socket.io</title>
    <style>
        /* width */
        ::-webkit-scrollbar {
          width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 5px grey; 
          border-radius: 5px;
        }
         
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: teal; 
          border-radius: 5px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: teal; 
        }
        .container {
            display: none;
            width: 50%;
            margin: 0 auto;
        }
        .open-button {
          background-color: #555;
          color: white;
          padding: 6px 10px;
          border: none;
          cursor: pointer;
          opacity: 0.8;
          position: fixed;
          bottom: 23px;
          right: 28px;
          width: 280px;
        }

        /* The popup chat - hidden by default */
        .chat-popup {
          display: none;
          position: fixed;
          bottom: 0;
          right: 15px;
          border: 1px solid #ccc;
          border-top: 10px solid teal;
          padding-bottom: 0px;
          /*border-radius: 10px;*/
          z-index: 9;
        }

        /* Add styles to the form container */
        .form-container {
          max-width: 300px;
          padding: 10px;
          background-color: white;
        }

        /* Full-width textarea */
        .form-container textarea {
          width: 100%;
          padding: 15px;
          margin: 5px 0 22px 0;
          border: none;
          background: #f1f1f1;
          resize: none;
          min-height: 50px;
        }
        .message-field {
            width: 100%;
            margin-bottom: 10px;
            outline: none;
            border-radius: 3px;
            padding-left: 6px;
            height: 36px;
            border: 1px solid #555;
        }

        /* When the textarea gets focus, do something */
        .form-container textarea:focus {
          background-color: #ddd;
          outline: none;
        }

        /* Set a style for the submit/send button */
        .form-container .btn {
          background-color: #04AA6D;
          color: white;
          padding: 6px 10px;
          border: none;
          cursor: pointer;
          width: 100%;
          margin-bottom:10px;
          opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
          background-color: red;
        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover, .open-button:hover {
          opacity: 1;
        }
        #messages {
            max-height: 150px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #FBF7F7;
            border-radius: 5px;
        }
        .box-header {
            padding: 0px;
            margin: 0px;
            display: flex;
            height: 35px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        #messages-div {
            padding-left: 5px;
            padding-right: 5px;
        }
        .close-chart {
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            border-radius: 50%;
            cursor: pointer;
            font-size: 40px;
        }
        .close-chart:hover {
            font-weight: bold;
        }
        .empty-input-field {
            /*color: red;*/
            border: 2px solid red;
        }
        h6 {
            font-size: 13px;
        }
        p {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <div class="form-container">
            <div class="box-header">
                <h5>Chat</h5>
                <span class="close-chart" onclick="closeForm()">&times;</span>
            </div>
            

            <div id="messages-div">
                <div id="messages"></div>
            </div>
            <br>
            <input id="name" class="message-field input" placeholder="Insira o seu nome">
            <input type="text" name="msg" id="message" class="message-field input" placeholder="Escreva a messagem aqui...">
            <!--
            <textarea placeholder="Type message.." name="msg" required></textarea>
        -->

            <button id="send" class="btn">Send</button>
            <!--
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            -->
        </div>
    </div>

    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input id="name" class="form-control" placeholder="Name">
            <br>
            <textarea id="message" class="form-control" placeholder="Your Message Here"></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">
 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.js"></script>
    <script>
        const socket = io();

        function openForm() {
            // document.getElementById("myForm").style.display = "block";
            $('#myForm').fadeIn('normal');
        }

        function closeForm() {
            // document.getElementById("myForm").style.display = "none";
            $('#myForm').fadeOut('normal');
        }


        $(() => {
            getMessages();
            $("#send").click(() => {
                let name = $('#name');
                let message = $('#message');
                if (name.val() === '' && message.val() === '') {
                    name.addClass('empty-input-field');
                    message.addClass('empty-input-field');
                } else {
                    name.removeClass('empty-input-field');
                    message.removeClass('empty-input-field');
                    message = {
                        name: name.val(),
                        message: message.val()
                    }
                    postMessage(message);
                }
                
                // console.log(message);
            });
        });

        socket.on('message', addMessage);

        function postMessage(message) {
            $.post('http://localhost:3000/message', message);
        }

        function addMessage({name, message}) {
            $('#messages').append(`<h6>${name}</h6><p>${message}</p>`);
        }

        function getMessages() {
            $.get('http://localhost:3000/messages', messages => messages.forEach(addMessage));
        }
    </script>
</body>
</html>
